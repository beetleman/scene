version: "2"

services:
  dev-base:
    build:
      context: .
      dockerfile: ./development/Dockerfile.dev
    volumes:
      - .:/app
    ports:
      - "7000:7000"
      - "3000:3000"
      - "9229:9229"
    environment:
      - RPC_URL=http://testrpc:8545
      - REDIS_URL=redis://redis:6379/0

  test-base:
    build:
      context: .
      dockerfile: ./development/Dockerfile.dev
    volumes:
      - .:/app
    environment:
      - RPC_URL=http://testrpc:8545
      - REDIS_URL=redis://redis:6379/0
